<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>
    <section class="vh-100" style="background-color: #7a7a7a;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-3">Sistem Presensi Face Recognition</h3>
                            {% if msg=='' : %}

                            {% else : %}
                                <div class="alert alert-danger">{{ msg }}</div>
                            {% endif %}

                            <form action="{{ url_for('login') }}" method="post">
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
