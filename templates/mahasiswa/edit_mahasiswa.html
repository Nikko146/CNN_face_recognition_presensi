<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}
{% include "sidebars.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-1">
            <h3>Edit Mahasiswa</h3>
            <hr>
            <form class="form" method="post" action="/detail_kelas/{{ data[1] }}/edit_mahasiswa_submit">
                <input type="text" name="id" value="{{ data[0] }}" readonly hidden="">
                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukkan NIM" value="{{ data[2] }}">
                </div>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama" value="{{ data[3] }}">
                </div>
                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                        <option>- Pilih -</option>
                        {% if data[4] == "Laki - Laki" %}
                            <option value="Laki - Laki" selected>Laki - Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        {% elif data[4] == "Perempuan" %}
                            <option value="Laki - Laki">Laki - Laki</option>
                            <option value="Perempuan" selected>Perempuan</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_kelas">Kelas</label>
                    <select class="form-control" id="id_kelas" name="id_kelas" required>
                        {% for item in dropdown_kelas %}
                            <option value="{{ item[0] }}" {% if item[0]==data[1] %} selected {% endif %}>{{ item[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea class="form-control" id="alamat" name="alamat" rows="3">{{ data[5] }}</textarea>
                </div>

                <div class="form-group my-3 float-end">
                    <input type="submit" class="btn btn-primary" value="Submit">
                    <a href="/detail_kelas/{{ data[1] }}" type="button" class="btn btn-danger">Kembali</a>
                </div>

            </form>
        </div>
    </div>
</section>

</body>
</html>
