<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}
{% include "sidebars.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-1">
            <h3>Tambah Mahasiswa Kelas {{ data[1] }} Baru</h3>
            <hr>
            <form class="form" method="post" action="/detail_kelas/{{ data[0] }}/tambah_mahasiswa_submit">
                <input type="text" name="id_kelas" value="{{ data[0] }}" readonly hidden="">
                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukkan NIM" required>
                </div>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama" required>
                </div>
                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <input type="text" class="form-control" id="kelas" name="" placeholder="Masukkan Nama" value="{{ data[1] }}" readonly>
                </div>
                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                        <option>- Pilih -</option>
                        <option value="Laki - Laki">Laki - Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
                </div>

                <div class="form-group my-3 float-end">
                    <input type="submit" class="btn btn-primary" value="Submit">
                    <a href="/detail_kelas/{{ data[0] }}" type="button" class="btn btn-danger">Kembali</a>
                </div>

            </form>
        </div>
    </div>
</section>

</body>
</html>
